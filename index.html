<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Copilot Instructions Generator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid py-4">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-10 col-xl-8">
				<div class="text-center mb-4">
					<h1 class="display-5 fw-bold text-primary mb-2">
						<i class="fas fa-robot me-2"></i>Copilot Instructions Generator
					</h1>
					<p class="lead text-muted">Generate comprehensive project instructions for GitHub Copilot and Claude AI</p>
				</div>
				<div class="row">
					<div class="col-12 col-lg-6">
						<div class="card h-100">
							<div class="card-header section-header">
								<h4 class="mb-0"><i class="fas fa-cogs me-2"></i>Project Configuration</h4>
							</div>
							<div class="card-body">
								<form id="instructionsForm">
									<!-- Project Type -->
									<div class="mb-3">
										<label for="projectType" class="form-label fw-bold">Project Type</label>
										<select class="form-select" id="projectType" required>
											<option value="">Select project type...</option>
											<option value="node">Node.js/JavaScript</option>
											<option value="php">PHP</option>
										</select>
									</div>
									<!-- Project Overview -->
									<div class="mb-3">
										<label for="projectName" class="form-label fw-bold">Project Name</label>
										<input type="text" class="form-control" id="projectName" placeholder="e.g., Contoso Companions"
											required>
									</div>
									<div class="mb-3">
										<label for="projectDescription" class="form-label fw-bold">Project Description</label>
										<textarea class="form-control" id="projectDescription" rows="3"
											placeholder="Describe what your app does, who the audience is, and key features..."
											required></textarea>
									</div>
									<div class="row justify-content-center g-3">
										<!-- Tech Stack -->
										<div class="col-6">
											<label class="form-label fw-bold">Frontend Technologies</label>
											<div id="frontendTech">
												<!-- Dynamic checkboxes will be populated here -->
											</div>
										</div>
										<div class="col-6">
											<label class="form-label fw-bold">Backend Technologies</label>
											<div id="backendTech">
												<!-- Dynamic checkboxes will be populated here -->
											</div>
										</div>
										<div class="col-6">
											<label class="form-label fw-bold">Database & Storage</label>
											<div id="databaseTech">
												<!-- Dynamic checkboxes will be populated here -->
											</div>
										</div>
										<div class="col-6">
											<label class="form-label fw-bold">Testing Frameworks</label>
											<div id="testingTech">
												<!-- Dynamic checkboxes will be populated here -->
											</div>
										</div>
										<!-- Coding Guidelines -->
										<div class="col-6">
											<label class="form-label fw-bold">Coding Guidelines</label>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="typeHints">
												<label class="form-check-label" for="typeHints">Use type hints (PHP/TypeScript)</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="semicolons">
												<label class="form-check-label" for="semicolons">Use semicolons (JavaScript/TypeScript)</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="tabIndentation" checked>
												<label class="form-check-label" for="tabIndentation">Tab indentation</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="oop" checked>
												<label class="form-check-label" for="oop">Object-Oriented Programming</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="vanillaJS" checked>
												<label class="form-check-label" for="vanillaJS">Vanilla JavaScript (no frameworks)</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="unitTests">
												<label class="form-check-label" for="unitTests">Unit tests required</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="restfulAPI">
												<label class="form-check-label" for="restfulAPI">RESTful API design</label>
											</div>
											<div class="form-check mb-2">
												<input class="form-check-input" type="checkbox" id="securityPractices">
												<label class="form-check-label" for="securityPractices">Security best practices</label>
											</div>
										</div>
									</div>
									<!-- Custom Guidelines -->
									<div class="mb-3">
										<label for="customGuidelines" class="form-label fw-bold">Custom Guidelines</label>
										<textarea class="form-control" id="customGuidelines" rows="3"
											placeholder="Add any additional coding standards, naming conventions, or project-specific rules..."></textarea>
									</div>
									<!-- Project Structure -->
									<div class="mb-3">
										<label for="projectStructure" class="form-label fw-bold">Project Structure</label>
										<textarea class="form-control" id="projectStructure" rows="4"
											placeholder="Describe your folder structure:&#10;- src/ : Source code&#10;- tests/ : Unit tests&#10;- docs/ : Documentation"></textarea>
									</div>
									<!-- Available Resources -->
									<div class="mb-4">
										<label for="availableResources" class="form-label fw-bold">Available Resources</label>
										<textarea class="form-control" id="availableResources" rows="3"
											placeholder="List available scripts, tools, or MCP servers:&#10;- scripts/start.sh : Starts the application&#10;- scripts/test.sh : Runs all tests"></textarea>
									</div>
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary btn-lg">
											<i class="fas fa-magic me-2"></i>Generate Instructions </button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-12 col-lg-6">
						<div class="card h-100">
							<div class="card-header section-header">
								<h4 class="mb-0"><i class="fas fa-file-code me-2"></i>Generated Instructions</h4>
								<div class="mt-2">
									<div class="btn-group" role="group">
										<input type="radio" class="btn-check" name="outputType" id="copilot" value="copilot" checked>
										<label class="btn btn-outline-secondary" for="copilot">
											<i class="fab fa-github me-1"></i>Copilot </label>
										<input type="radio" class="btn-check" name="outputType" id="claude" value="claude">
										<label class="btn btn-outline-secondary" for="claude">
											<i class="fas fa-brain me-1"></i>Claude AI </label>
										<input type="radio" class="btn-check" name="outputType" id="generation" value="generation">
										<label class="btn btn-outline-secondary" for="generation">
											<i class="fas fa-wand-magic-sparkles me-1"></i>Generation Prompt </label>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="output-container p-3" id="output">
									<div class="text-muted text-center py-5">
										<i class="fas fa-arrow-left fa-2x mb-3"></i>
										<p>Fill out the form and click "Generate Instructions" to see your custom instructions file.</p>
									</div>
								</div>
								<div class="mt-3 d-grid">
									<button class="btn btn-outline-secondary" id="copyBtn" style="display: none;">
										<i class="fas fa-copy me-2"></i>Copy to Clipboard </button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.y/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
